{% for sample in project.list_samples() if sample.assay in ["Exome", "Genome"] %}
{% for data in sample.data if data.type == 'FQ' %}
- id: {{ task_prefix }}bwa_mem_{{ sample.sample_name }}_{{ loop.index }}
  cmd: sbatch_wait -c8
  methods: Fastqs for {{ sample.sample_name}} were aligned with bwa mem v0.7.12
  stdin: |
    #!/bin/bash
    set -eu
    module load bwa/0.7.12 samtools/1.4.1

    REF="{{ project.config.reference.genome_index }}"
    READ_GROUP=$(echo -e "@RG\tID:{{ data.read_group.ID}}\tPL:{{ data.read_group.PL }}\t")
    OUTPATH="temp/{{ sample.sample_name }}_{{ loop.index }}.bwa.bam"
    R1FASTQ="{{ data.path }}"
    R2FASTQ="${R1FASTQ/R1_001/R2_001}"

    bwa mem \
      -M \
      -t8 \
      -R "${READ_GROUP}" \
      ${REF} \
      ${R1FASTQ} \
      ${R2FASTQ} |\
    samtools sort -O BAM -o ${OUTPATH} -

- id: {{ task_prefix }}base_recalibration_{{ sample.sample_name }}_{{ loop.index }}
  after: bwa_mem_{{ sample.sample_name }}_{{ loop.index }}
  cmd: sbatch_wait -c8
  stdin: |
    #!/bin/bash
    set -eu
    module load gatk/4.0.1.2

    REF="{{ project.config.reference.genome_index }}"
    KNOWN_SITES="{{ project.config.reference.known_sites }}"
    IN_BAM="{{ sample.sample_name }}.bwa.bam"
    OUT_PREFIX="{{ sample.sample_name }}_{{ loop.index }}"

    gatk BaseRecalibrator \
        --reference ${REF} \
        --known-sites ${KNOWN_SITES} \
        --input ${IN_BAM} \
        --output ${OUT_PREFIX}.recal_data.table

    gatk ApplyBQSR \
       --reference ${REF} \
       --input ${IN_BAM} \
       --bqsr-recal-file ${OUT_PREFIX}.recal_data.table \
       -O {OUT_PREFIX}.bam

{% endfor %}
{% include "merge_bams.yaml" %}

{% endfor %}
